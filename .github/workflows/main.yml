        print("ğŸ”„ Creating simplified video without text overlay...")
        
        base_cmd = [
            'ffmpeg', '-y',
            '-i', self.video_file,
            '-vf', 'scale=1080:1920:force_original_aspect_ratio=decrease,pad=1080:1920:(ow-iw)/2:(oh-ih)/2:color=#FFF0F5@1.0',
            '-c:v', 'libx264',
            '-preset', 'medium',
            '-crf', '18',
            '-r', '30',
            '-t', '10',
            '-movflags', '+faststart',
            self.output_file
        ]
        
        try:
            result = subprocess.run(base_cmd, capture_output=True, text=True, timeout=300)
            
            if result.returncode == 0:
                print("âœ… Simplified RunwayML Deuce dancing video created successfully!")
                self.analyze_output()
                return True
            else:
                print(f"âŒ Simplified video creation also failed: {result.stderr}")
                return False
                
        except Exception as e:
            print(f"âŒ Simplified video creation failed: {e}")
            return False
            
    def analyze_output(self):
        """Analyze the created video"""
        if not os.path.exists(self.output_file):
            return
            
